<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>

<body>
  <!--Navigation bar: Medi Kit + Emergency-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MedEKAP</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleNavbar()">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div id="navbarNavAltMarkup" [ngClass]="{'collapse': showNavbar, 'navbar-collapse': true}">
        <div class="navbar-nav">
          <a class="nav-link" routerLink="/">Medi Kit</a>
          <a class="nav-link" routerLink="/emergency">Emergency</a>
        </div>
      </div>

    </div>
  </nav>
</body>
</html>
